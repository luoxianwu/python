<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COM Port WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <h2>Serial COM Port Monitor</h2>
    <div id="output"></div>
    
    <input type="text" id="serialInput" placeholder="Type a message">
    <button onclick="sendToSerial()">Send</button>

    <script>
        var socket = io();

        // Receive serial data from the server
        socket.on("serial_data", function(data) {
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<p>ðŸ“¡ Received: ${data.data}</p>`;
        });

        // Send data to serial port via server
        function sendToSerial() {
            var message = document.getElementById("serialInput").value;
            if (message) {
                socket.emit("send_to_serial", { message: message });
                document.getElementById("serialInput").value = "";
            }
        }
    </script>
</body>
</html>
