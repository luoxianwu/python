<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Socket.IO Count</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <h1>Current Count: <span id="count">0</span></h1>

    <script>
        // Connect to the Flask Socket.IO server
        const socket = io("http://localhost:5000");

        // Log connection
        socket.on("connect", () => {
            console.log("Connected to server");
        });

        // Listen for 'update_count' events from the server
        socket.on("update_count", function(data) {
            console.log("Received update_count event:", data);
            document.getElementById("count").textContent = data.count;
        });

        // Log disconnections
        socket.on("disconnect", () => {
            console.log("Disconnected from server");
        });
    </script>
</body>
</html>
